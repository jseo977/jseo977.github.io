<div class="event-card-component">
    <div class="event-card-component__header">
        {{titleText}}
    </div>
    <div class="event-card-component__image">
        <img src="{{'../../assets/' + imagePath}}" alt="{{titleText + ' Thumbnail'}}" style="height: 100%; width: 100%; object-fit: cover; border-radius: 8px;">
    </div>
    <div class="event-card-component__short-description">
        {{shortDescription}}
    </div>
</div>
